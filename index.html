<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
-->
</head>
<body>
  <!--MAIN CONTAINER-->
  <div class="container">
    <!--PERFUME PHOTO-->
      <img class="product__photo" src="./images/image-product-desktop.jpg" alt="Perfume Photo">
   
    <!--TEXT-->
    <div class="text">
      <div class="perfume">
        <span>Perfume</span>
      </div>

      <div class="perfume-name">
        <span class="perfume__name">Gabrielle Essence Eau De Parfum</span>
      </div>

      <div class="perfume-details">
        <span class="perfume__details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span>
      </div>

      <div class="price">
        <div class="first-price">
          <span class="first__price">$149.99</span>
        </div>

        <div class="second-price">
          <span class="second__price">$169.99</span>
        </div>
      </div>

      <div class="add-to-cart">
        <button>
          <img class="cart" src="./images/icon-cart.svg" alt="cart icon">
          <span class="add__to__cart">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>

  </div>
  -->
</body>
</html>
